    <div class="main">
        <div class="submain-1">
            <div class="card">
                <div class="customers">
                    <h1 id="numberOfItems">0</h1>
                    <h4>Number of Items</h4>
                </div>
            </div>
            <div class="card">
                <div class="customers">
                    <h1 id="totalStock">0</h1>
                    <h4>Total Stock</h4>
                </div>

        </div>
        <div class="submain-2">
            <div class="card2">
                <button class="btn-addItem" onclick="addItemPopUp()">Add Item</button>
                <table id="tableMain" style="width:100%">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Actions</th>

                </table>

    <div id="addItemMain" class="add-item">
        <div class="Add-I">
            <h1>Add Item</h1>
        </div>
        <div class="Add-content">
            <div>
                <input type="text" id="itemName" placeholder="Name" class="item">
            </div>
            <div>
                <input type="text" id="itemDescription"  placeholder="Description" class="item1"></div>
            <div>
                <select name="cars" class="categorySelect" id="categorySelect">
                    <option value="" selected>Select Category</option>
                    <option value="Watch">Watch</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Phones">Phones</option>
                    <option value="Tablets">Tablets</option>
                </select>
            </div>
            <div><input type="number" id="itemStock" name="" min="1" class="item3" placeholder="Quantity"></div>
        </div>

        <div class="Add-buttons">
            <div class="button"> 
                <button id="Add" onclick="save()">Add</button> 
                <button id="Cancel" onclick="removeAddItemPopUp()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="updateItemMain" class="add-item">
        <div class="Add-I">
            <h1>Update Item</h1>
        </div>
        <div class="Add-content">
            <div>
                <input type="text" id="updateItemName" placeholder="Name" class="item">
            </div>
            <div>
                <input type="text" id="updateItemDescription"  placeholder="Description" class="item1"></div>
            <div>
                <select name="cars" class="categorySelect" id="updateCategorySelect">
                    <option value="" selected>Select Category</option>
                    <option value="Watch">Watch</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Phones">Phones</option>
                    <option value="Tablets">Tablets</option>
                </select>
            </div>
            <div><input type="number" id="updateItemStock" name="" min="1" class="item3" placeholder="Quantity"></div>
        </div>

        <div class="Add-buttons">
            <div class="button"> 
                <button id="Add" onclick="update()">Update</button> 
                <button id="Cancel" onclick="removeUpdateItemPopUp()">Cancel</button>
            </div>
        </div>
    </div>
